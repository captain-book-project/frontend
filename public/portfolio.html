<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <title>트러블 슈팅 목록 - Captain Book</title>
    <link href="/img/DaeJangBu-pavicon.png" rel="icon">
    <link href="/img/DaeJangBu-apple-touch-icon.png" rel="apple-touch-icon">

    <!-- 마크다운 변환 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- DOMPurify: XSS 방지 -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <!-- Highlight.js: 코드 하이라이트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <!-- GitHub Markdown CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            padding: 40px;
            font-family: "Noto Sans KR", sans-serif;
            line-height: 1.6;
            margin: 0;
        }

        #content {
            max-width: 900px;
            width: 100%;
            box-sizing: border-box;
            padding: 20px;
        }

        pre {
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <article class="markdown-body" id="content">로딩 중...</article>


    <script>
        const params = new URLSearchParams(window.location.search);
        const file = params.get("file") || "troubleShooting.md";

        fetch(file)
            .then(res => {
                if (!res.ok) throw new Error("파일을 불러올 수 없습니다: " + file);
                return res.text();
            })
            .then(md => {
                const html = marked.parse(md);
                const safeHTML = DOMPurify.sanitize(html);
                document.getElementById("content").innerHTML = safeHTML;

                // 코드 블록 하이라이트 적용
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            })
            .catch(err => {
                document.getElementById("content").innerHTML = `<p style="color:red;">${err.message}</p>`;
            });
    </script>
</body>

</html>
